<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Blog</span>
            </div>
        </nav>
    </header>

    <main id="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page">
                    <a href="/posts">Posts</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="validationMessage"> </th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Título *" class="form-control">
                    <input type="text" name="author" placeholder="Autor *" class="form-control">
                    <textarea type="text" name="body" placeholder="Texto *" cols="30" rows="10" class="form-control"></textarea>
                    <small class="form-text text-muted">(*) campos obrigatórios</small>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button">Cancelar</a>
                </div>
            </form>
        </div>

  

    </main>
    
</body>
</html>
