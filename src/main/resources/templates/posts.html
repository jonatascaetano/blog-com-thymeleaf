<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}">

</head>

<body>
    <header>
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Blog</span>
                <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
            </div>
        </nav>
    </header>

    <section id="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card shadow-sm bg-while ronded" th:each="post : ${posts}">
            <div class="card-body">
               <p class="card-subtitle mb-2 text-muted">
                <span th:text="${post.author}"></span>
                <span th:text="${{post.date}}"></span>
               </p>
               <a th:href="@{'/posts/' + ${post.id}}" >  
                <h4 class="card-title">
                    <span th:text="${post.title}"></span>
                </h4>
               </a>
               <p class="card-text">
                <span th:text="${#strings.abbreviate(post.body,400)}" ></span>
               </p>
            </div>
        </div>
    </section>
</body>

</html>
